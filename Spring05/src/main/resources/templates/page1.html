<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Page1</h1>

    <div th:text="'Welcome1,' + ${userName}">Welcome,使用者</div>
