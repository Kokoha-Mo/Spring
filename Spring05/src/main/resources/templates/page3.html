<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Page3</h1>
    <hr />
    <form method="post" th:object="${userForm}" th:action="@{/page3}">
        <!-- th:object="${userForm}" 內容是model裡的元素 -->
        <div>
            <label>Email</label>
            <input type="text" required th:field="*{email}" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email錯誤訊息</span>
        </div>
        <div>
            <label>Password</label>
            <input type="password" required th:field="*{passwd}" />
            <span th:if="${#fields.hasErrors('passwd')}" th:errors="*{passwd}">Password錯誤訊息</span>
        </div>
        <div>
            <label>Name</label>
            <input type="text" required th:field="*{name}" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name錯誤訊息</span>
        </div>
        <button type="submit">Register</button>
    </form>
</body>

</html>
