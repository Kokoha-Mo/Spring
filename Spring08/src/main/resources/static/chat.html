<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>

<body>
    <h1>Chat Room</h1>
    <hr />
    <div>
        Email: <input type="text" id="email"><br />
        Password: <input type="password" id="passwd"><br />
        <button id="login">Login</button>
    </div>
    <p>登入狀態: <span id="status">未登入</span></p>
    <div id="chatDiv" style="display: none">
        <div id="chatBox" style="border: 1px solid #ccc;width: 480px;height: 300px;overflow-y: scroll;"></div>
        <input type="text" id="mesg" style="width: 400px;" />
        <button id="send">Send</button>
    </div>
</body>
<script>
    let token = null;
    let client = null;

    document.getElementById("login").onclick = async () => {
        let email = document.getElementById("email").value;
        let passwd = document.getElementById("passwd").value;

        let resp = await fetch("/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                "email": email,
                "passwd": passwd
            })
        });
        console.log(resp.ok);
        if (resp.ok) {
            let data = await resp.json();
            // console.log(data);
            token = data.token;
            document.getElementById("status").innerHTML = "已登入(" + data.name + ")";
            document.getElementById("chatDiv").style.display = "block";
            connectWebSocket();
        }
    };

    document.getElementById("send").onclick = async () => {
        let input = document.getElementById("mesg");
        let mesg = input.value.trim();
        // url:/app + ?
        client.send('/app/chat/send', {}, mesg)
        input.value = '';
    };

    function connectWebSocket() {
        let socket = new SockJS('/ws-chat?token=' + encodeURIComponent("Bearer " + token));
        client = Stomp.over(socket);
        client.connect({}, function (frame) {
            // console.log(frame);
            client.subscribe("/topic/public", function (message) {
                console.log(message);
                console.log("----")
                let body = JSON.parse(message.body);
                console.log(body);
                receiveMessage(body);
            });
        });
    };

    function receiveMessage(mesg) {
        let box = document.getElementById("chatBox");
        let line = document.createElement("div");
        line.innerHTML = `[(${mesg.time}${mesg.email}]:${mesg.content}`;
        box.appendChild(line);
    };


</script>

</html>
